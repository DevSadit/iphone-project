<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy kala and tailwind uncle -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-yellow-500" >
        <div class="container mx-auto py-5 flex justify-between items-center">
            <div>
                <h1 class="text-5xl text-white font-extrabold">Ehsan's <span class=" text-red-600 ">Store</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <input id="inp-box" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <button onclick="btnHandler()" placeholder="search here..." class="btn bg-red-600 border-none text-white">Search</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto ">


        <section class="mt-12 ">
            <!-- Loader -->
                    <div class="flex justify-center my-52 hidden" id="loader">
                        <span  class=" loading loading-spinner loading-lg "></span>
                    </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 ">
            </div>
        </section>

        <div class="flex justify-center my-12">
            <button id="show-more-btn" class="btn font-bold">Show More</button>
        </div>
    </main>
    <footer></footer>

    <!-- script -->
    <script src="js/style.js"></script>
</body>

</html>
